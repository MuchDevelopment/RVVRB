<form ng-submit="submitComment()" id="commentsForm" name="commentsForm">
    <div class="comment-input-holder comment-input">
        <input class="comment-text-input" type="text" placeholder="Leave comment" ng-model="c.comment" required>
    </div>
    <div class="comment-input-holder comment-submit">
        <input type="submit" class="btn btn-default" value="Post Comment">        
    </div>

</form>
