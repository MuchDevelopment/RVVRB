<form class="form-horizontal upload-bar-container" ng-controller="UploadCtrl">
    <div class="upload-bar-inner">
        <h2 class="form-header-text">Upload</h2>
        <div class="upload-bar-inner-panel">
            <div class="form-group col-sm-2">
                <label for="uploadTrackname" class="col-md-4 control-label">Title</label>
                <div class="col-md-8">
                    <input type="text" ng-model="trackname" id="uploadTrackname" name="uploadTrackname" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label for="uploadTracknum" class="col-md-5 control-label">Track#</label>
                <div class="col-md-7">
                    <input type="text" ng-model="tracknum" name="uploadTracknum" id="uploadTracknum" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="uploadDescritpion" class="col-md-5 control-label">Description</label>
                <div class="col-md-7">
                    <input type="text" ng-model="description" name="uploadDescritpion" id="uploadDescritpion" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="uploadArtist" class="col-md-3 control-label">Artist</label>
                <div class="col-md-9">
                    <input type="text" ng-model="artist" name="uploadArtist" id="uploadArtist" class="form-control">
                </div>
            </div>
            <div class="form-group col-sm-2">
                <input type="file" class="file-input" ng-file-select="onFileSelect($files)" ng-model="fileInput"/>
                <span class='label label-info' id="upload-file-info"></span>
            </div>
            <div class="form-group col-sm-1 pull-right">
                <button type="button" class="btn btn-primary pull-right btn-upload" style="margin-right: 15px" data-ng-click="uploadFile()">Upload</button>
            </div>
            <div class="col-xs-12 form-group" ng-model="percent" ng-hide="percent<1">
                <div class="progress">
                    <div class="progress-bar" ng-model="percent" role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}% ">
                        <span ng-model="uploadMessage">{{uploadMessage}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
