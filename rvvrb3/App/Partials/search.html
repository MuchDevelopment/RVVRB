<form class="form-horizontal upload-bar-container">
    <div class="upload-bar-inner">
        <h2 class="form-header-text">Search</h2>
        <div class="upload-bar-inner-panel">
            <div class="form-group col-sm-2">
                <label for="searchTrackname" class="col-md-4 control-label">Title</label>
                <div class="col-md-8">
                    <input type="text" ng-model="data.searchTrackname" id="searchTrackname" name="searchTrackname" class="form-control" ng-change="updateValueInScope()"/>
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label for="searchTracknum" class="col-md-5 control-label">Track#</label>
                <div class="col-md-7">
                    <input type="text" ng-model="data.searchTracknum" name="searchTracknum" id="searchTracknum" class="form-control" ng-change="updateValueInScope()">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="searchDescription" class="col-md-5 control-label">Description</label>
                <div class="col-md-7">
                    <input type="text" ng-model="data.searchDescription" name="searchDescription" id="searchDescription" class="form-control" ng-change="updateValueInScope()">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label for="searchArtist" class="col-md-3 control-label">Artist</label>
                <div class="col-md-9">
                    <input type="text" ng-model="data.searchArtist" name="searchArtist" id="searchArtist" class="form-control" ng-change="updateValueInScope()">
                </div>
            </div>
            <div class="form-group col-sm-2">
                <label for="searchUser" class="col-md-3 control-label">User</label>
                <div class="col-md-9">
                    <input type="text" ng-model="data.searchUser" name="searchUser" id="searchUser" class="form-control" ng-change="updateValueInScope()">
                </div>
            </div>
        </div>
    </div>
</form>
